<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ISMS-Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <div>
    <h1>
      User Registration - Sign Up
    </h1>
  </div>

     <form th:action="@{/register}" method="post"
          style="max-width: 600px; margin: 0 auto;"
         >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Full Name</label>
                <div class="col-8">
                    <input type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">BP Number</label>
                <div class="col-8">
                    <input type="number" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Mobile Number</label>
                <div class="col-8">
                    <input type="tel" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Active Status</label>
                <div class="col-8">
                    <select>
                        <option th:value="0" th:text="'Inactive'"></option>
                        <option th:value="1" th:text="'Active'"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Designation</label>
                <div class="col-8">
                    <select th:field="${user.designation.designationId}">
                        <option th:each="designations: ${designation}"
                                th:text="${designations.designationName}"
                                th:value="${designations.designationId}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Role</label>
                <div class="col-8">
                    <select>
                        <option th:value="1" th:text="'Super Admin'"></option>
                        <option th:value="2" th:text="'DB Admin'"></option>
                        <option th:value="3" th:text="'Divisional Admin'"></option>
                        <option th:value="4" th:text="'Team Admin'"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Division</label>
                <div class="col-8">
                    <select>
                        <option th:each="divisions: ${division}"
                                th:text="${divisions.divisionId}"
                                th:value="${divisions.divisionName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Team</label>
                <div class="col-8">
                    <input type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control"/>
                </div>
            </div>

        </div>

         <input type="submit" value="submit">
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
